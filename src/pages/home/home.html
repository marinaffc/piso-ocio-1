<ion-header>
  <ion-navbar>
    <ion-title>
      Piso del ocio 
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <ion-grid>
  <ion-row>
    <ion-col>
      <button ion-button (click)="openPage(pages[0])">
        {{pages[0].title}}              
      
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="openPage(pages[1])">
        {{pages[1].title}}              
      
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      <button ion-button (click)="openPage(pages[2])">
        {{pages[2].title}}              
      
      </button>
    </ion-col>
    <ion-col>
      <button ion-button (click)="openPage(pages[0])">
        {{pages[3].title}}              
      
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
      1 of 2
    </ion-col>
    <ion-col>
      2 of 2
    </ion-col>
  </ion-row>
 </ion-grid>
</ion-content>
